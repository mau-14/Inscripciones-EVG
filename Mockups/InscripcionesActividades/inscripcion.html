<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Actividad</title>
    <link rel="stylesheet" href="css/inscripcion.css">
</head>
<body>
    <div class="container">
        <h1>Inscripción de Actividad</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <select id="nombre" class="form-control">
                    <option value="">Seleccione un alumno</option>
                    <option value="1">Alumno 1</option>
                    <option value="2">Alumno 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="actividad">Actividad</label>
                <select id="actividad" class="form-control">
                    <option value="">Seleccione una actividad</option>
                    <option value="1">Actividad 1</option>
                    <option value="2">Actividad 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select id="grupo" class="form-control">
                    <option value="">Seleccione un grupo</option>
                    <option value="1">Grupo 1</option>
                    <option value="2">Grupo 2</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="button" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </div>
</body>
</html>
